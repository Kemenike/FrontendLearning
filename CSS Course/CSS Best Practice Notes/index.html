<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Practice CSS Notes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Common for a navigation bar. -->

    <div class="container">
        <div class="box"></div>
        <div class="box-wrapper">
            <div class="box box-small"></div>
            <div class="box box-small"></div>
            <div class="box box-small"></div>
        </div>
    </div>

    <div class="space"></div>

    <!-- Common body -->

    <div id="layout2">
        <div class="title"></div>
        <div class="box-row">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="box-row">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
    </div>

    <div class="space"></div>

    <!-- Common Info Page -->

    <div id="layout3">
        <div class="info-contain">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
        </div>
        <div class="largebox3"></div>
    </div>

    <div class="space"></div>

    <!-- Extra Info Page -->

    <div id="layout4">
        <div class="info-contain">
            <div class="info"></div>
            <div class="info"></div>
            <div class="infomini-contain">
                <div class="stretchbox"></div>
                <div class="stretchbox"></div>
                <div class="stretchbox"></div>
            </div>
        </div>
        <div class="largebox3"></div>
    </div>

    <div class="space"></div>

</body>

</html>
